<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/320390125a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Vue Slider</title>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">

    <!-- Inizio Carosello -->
    <div id="carousel" class="carousel">

      <!-- Parte con Slide -->

      <!-- Direttiva "v-for" per pescare ogni Slide da Array e stampare le Proprieta' -->
      <!-- Operatore ternario per assegnare alla Prima Slide la classe "active" -->
      <div class="slide" :class="(index===0) ? 'active' : ''" v-for="(slide,index) in slides">
        <img :src="slide.image">
        <div class="slide-text">
          <h4>{{slide.title}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </div>

      <!-- Parte con pulsanti freccia -->
      <div class="arrow w-100 d-flex justify-content-between">
        <i id="arrow-left" class="arrow-left fa-solid fa-angle-left"></i>
        <i id="arrow-right" class="arrow-right fa-solid fa-angle-right "></i>
      </div>

    </div>
    <!-- Fine Carosello -->

  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
       return {
          // // Array di Slide
          slides: [

            {
              image: "./img/01.jpg",
              title: 'Lago di Como',
              text: 'Il luogo ideale se adori pescare'
            },

            {
              image: "./img/02.jpg",
              title: `Lago d'Iseo`,
              text: 'Il luogo ideale per chi ama la natura'
            },

            {
              image: "./img/03.jpg",
              title: `Londra`,
              text: 'Fatti amaliare dal fascino inglese'
            },

            {
              image: "./img/04.jpg",
              title: `Parigi`,
              text: 'Ideale per una vacanza romantica'
            },

            {
              image: "./img/05.jpg",
              title: `Caraibi`,
              text: 'Un luogo paradisiaco che non vorrai lasciare'
            }
          ]
        }
        // Fine "return"
      }
      // Fine "data"
    }).mount('#app')
    // Fine App

  </script>


</body>
</html>
